{% extends 'base.html' %}

{% block meta %}
<title>Add Product</title>
<style>
    .form-container {
        max-width: 600px;
        margin: 100px auto 40px;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .form-container h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: 700;
        color: #222;
    }

    form table {
        width: 100%;
        border-spacing: 12px;
    }

    form td {
        padding: 6px 0;
        vertical-align: top;
    }

    form input[type="text"],
    form input[type="number"],
    form input[type="url"],
    form textarea,
    form select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
        border-color: #4CAF50;
        outline: none;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
    }

    form input[type="checkbox"] {
        width: auto;
        margin-top: 6px;
    }

    .submit-btn {
        background: linear-gradient(135deg, #4CAF50, #45a049);
        border: none;
        border-radius: 6px;
        color: white;
        padding: 12px 20px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.25s ease-in-out;
        box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .submit-btn:hover {
        background: linear-gradient(135deg, #45a049, #3e9143);
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .submit-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
</style>
{% endblock meta %}

{% block content %}
<div class="form-container">
    <h1>Add Product</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input class="submit-btn" type="submit" value="Save Product" />
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
