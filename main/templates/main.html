<!DOCTYPE html>
<html>
    <head>
        <title>BurhanSporty</title>
        <link rel="icon" href="https://i.imgur.com/wIo9Kxl.png">
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #222;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #ffffffcc;
            backdrop-filter: blur(6px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 0 20px;
        }

        .navbar .logo {
            position: absolute;
            left: 20px; 
        }

        .navbar .logo img {
            height: 45px;
            object-fit: contain;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: 700;
            color: #222;
            text-align: center;
        }

        .navbar .user {
            text-decoration: underscore;
            position: absolute;
            height: 100%;
            right: 25px;
            display: flex;
            align-items: center; justify-content: center;
            color: #222;
        }

        .hero {
        height: calc(100vh - 70px);
        margin-top: 70px;          
        overflow: hidden;
        display: flex;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        }

        .hero-content {
        flex: 0 0 100%;
        height: 100%;
        position: relative;
        scroll-snap-align: start;
        }

        .hero:hover { cursor: grab; }

        .hero-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(75%);
        }

        .list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px 60px;
            margin-top: 40px;
        }

        .card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card .title,
        .card .cta {
            position: absolute;
            left: 0;
            width: 100%;
            padding: 12px;
            text-align: center;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.4s ease;
            background: rgba(0, 0, 0, 0.65);
            color: white;
        }

        .card .title {
            top: 50%;
            font-size: 18px;
            font-weight: 600;
        }

        .card .cta {
            bottom: 0;
            background: #ff4c4c;
            color: white;
            font-weight: bold;
            padding: 10px 0;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .card:hover .title,
        .card:hover .cta {
            opacity: 1;
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 15px 0;
            margin-top: 40px;
            font-size: 14px;
        }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">
                <img src="https://i.imgur.com/wIo9Kxl.png" alt="BP">
            </div>
            <div class="title">BurhanSporty</div>
            <a class="user" href="https://www.instagram.com/hlvnnn/">Helven Marcia | 2406359853</a>
        </nav>
        <div class="hero">
            <div class="hero-content">
                <div class="title"></div>
                <img class="hero-img" src="https://images.unsplash.com/photo-1605348532760-6753d2c43329?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>
            <div class="hero-content">
                <div class="title"></div>
                <img class="hero-img" src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>
            <div class="hero-content">
                <div class="title"></div>
                <img class="hero-img" src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>
        </div>
        <div class="list">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1605348532760-6753d2c43329?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sepatu 1">
                <div class="title">Nike Black and White Basketball Shoe</div>
                <button class="cta">Buy Now</button>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sepatu 2">
                <div class="title">Nike Red</div>
                <button class="cta">Buy Now</button>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sepatu 3">

                <button class="cta">Buy Now</button>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1731132198530-e4b2dc51d511?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sepatu 4">

            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1597045566677-8cf032ed6634?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sepatu 5">
                <div class="title">Nike Traditions</div>
                <button class="cta">Buy Now</button>
            </div>
        </div>
        <div class="footer">
            {{ name }} | {{ npm }} | {{ class }}
        </div>

        <script>
            (function () {
                const hero = document.querySelector('.hero');
                const slides = Array.from(document.querySelectorAll('.hero .hero-content'));
                if (!hero || slides.length <= 1) return;

                let index = 0;
                let timer = null;
                const intervalMs = 2000;

                function goTo(i) {
                    index = (i + slides.length) % slides.length;
                    hero.scrollTo({
                        left: hero.clientWidth * index,
                        behavior: 'smooth'
                    });
                }

                function start() {
                    stop();
                    timer = setInterval(() => goTo(index + 1), intervalMs);
                }
                function stop() {
                    if (timer) clearInterval(timer);
                    timer = null;
                }

                hero.addEventListener('mouseenter', stop);
                hero.addEventListener('mouseleave', start);

                window.addEventListener('resize', () => goTo(index));

                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) stop(); else start();
                });

                let startX = 0, dx = 0;
                hero.addEventListener('touchstart', (e) => {
                    stop();
                    startX = e.touches[0].clientX;
                    dx = 0;
                }, { passive: true });
                    hero.addEventListener('touchmove', (e) => {
                    dx = e.touches[0].clientX - startX;
                }, { passive: true });
                hero.addEventListener('touchend', () => {
                    const threshold = hero.clientWidth * 0.15;
                    if (dx > threshold) goTo(index - 1);
                    else if (dx < -threshold) goTo(index + 1);
                    start();
                });

                start();
            })();
        </script>

    </body>
</html>
