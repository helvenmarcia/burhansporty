{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://i.imgur.com/wIo9Kxl.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %}{% endblock meta %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-900 antialiased">
    {% include 'navbar.html' %}
    <main class="flex-1 pt-[80px]">
        {% block content %}{% endblock content %}
    </main>

    <footer id="about" class="mt-10 text-center bg-gray-900 text-white py-4 text-sm">
        Helven Marcia | 2406359853 | PBP C
    </footer>

    {% include 'toast.html' %}

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
    </script>

</body>
</html>
