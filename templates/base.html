{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://i.imgur.com/wIo9Kxl.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #222;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #ffffffcc;
            backdrop-filter: blur(6px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 0 20px;
        }

        .navbar .logo {
            position: absolute;
            left: 20px; 
        }

        .navbar .logo img {
            height: 45px;
            object-fit: contain;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: 700;
            color: #222;
            text-align: center;
        }

        .navbar .user {
            text-decoration: underscore;
            position: absolute;
            height: 100%;
            right: 25px;
            display: flex;
            align-items: center; justify-content: center;
            color: #222;
        }
        
        .navbar button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            border-radius: 6px;
            color: white;
            padding: 10px 18px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease-in-out;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
            position: absolute;
            right: 30vh;
            bottom: 15px;
        }

        .navbar button:hover {
            background: linear-gradient(135deg, #45a049, #3e9143);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .navbar button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        .footer {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 15px 0;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
    {% block meta %} {% endblock meta %}
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://i.imgur.com/wIo9Kxl.png" alt="BP">
        </div>
        <div class="title">{{ app }}</div>
        <a href="{% url 'main:add_product' %}">
            <button>+ Add Product</button>
        </a>
        <a class="user" href="https://www.instagram.com/hlvnnn/" target="_blank">{{ name }} | {{ npm }}</a>
    </nav>
    {% block content %} {% endblock content %}
    <div class="footer">
        {{ name }} | {{ npm }} | {{ class }}
    </div>
</body>
</html>
