{% load static %}
<div 
    id="toast-component"
    class="fixed bottom-8 right-8 p-4 px-6 rounded-xl shadow-xl z-50 opacity-0 translate-y-16 transition-all duration-300 flex items-center gap-4 pointer-events-none select-none"
>
    <span id="toast-icon" class="text-2xl"></span>
    <div>
        <h3 id="toast-title" class="font-bold">Sample Title</h3>
        <p id="toast-message" class="text-gray-700 text-sm line-clamp-3">Sample message content</p>
    </div>
</div>

<script>
function showToast(title, message, type = 'normal', duration = 3000) {
    const toast = document.getElementById('toast-component');
    const toastTitle = document.getElementById('toast-title');
    const toastMessage = document.getElementById('toast-message');
    const toastIcon = document.getElementById('toast-icon');

    if (!toast) return;

    // Reset state
    toast.className =
        'fixed bottom-8 right-8 p-4 px-6 rounded-xl shadow-xl z-50 opacity-0 translate-y-16 transition-all duration-300 flex items-center gap-4 pointer-events-none select-none';

    toast.style.border = '1px solid #d1d5db';
    toastIcon.textContent = '';
    toastTitle.textContent = title || '';
    toastMessage.textContent = message || '';

    // === Type styles & icons ===
    if (type === 'success') {
        toast.classList.add('bg-green-50', 'text-green-700');
        toast.style.border = '1px solid #22c55e';
        toastIcon.textContent = '✅';
    } else if (type === 'error') {
        toast.classList.add('bg-red-50', 'text-red-700');
        toast.style.border = '1px solid #ef4444';
        toastIcon.textContent = '❌';
    } else if (type === 'warning') {
        toast.classList.add('bg-amber-50', 'text-amber-700');
        toast.style.border = '1px solid #f59e0b';
        toastIcon.textContent = '⚠️';
    } else {
        toast.classList.add('bg-white', 'text-gray-800');
        toast.style.border = '1px solid #d1d5db';
        toastIcon.textContent = 'ℹ️';
    }

    // === Animate In ===
    toast.classList.remove('opacity-0', 'translate-y-16');
    toast.classList.add('opacity-100', 'translate-y-0');

    // === Auto Hide ===
    setTimeout(() => {
        toast.classList.remove('opacity-100', 'translate-y-0');
        toast.classList.add('opacity-0', 'translate-y-16');
    }, duration);
}
</script>
